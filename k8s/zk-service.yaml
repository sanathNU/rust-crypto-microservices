apiVersion: apps/v1
kind: Deployment
metadata:
  name: zk-service
  namespace: pq-zk-bench
  labels:
    app: zk-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zk-service
  template:
    metadata:
      labels:
        app: zk-service
    spec:
      containers:
      - name: zk-service
        # UPDATE THIS: Replace with your registry path
        # Example: us-central1-docker.pkg.dev/YOUR_PROJECT/pq-zk-bench/zk-service:v1
        image: REGISTRY/zk-service:v1
        ports:
        - containerPort: 8001
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: zk-service
  namespace: pq-zk-bench
spec:
  selector:
    app: zk-service
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP